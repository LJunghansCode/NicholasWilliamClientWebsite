<section class="container">
  <article class='row'>
   Image: <input type="file" (change)="fileChangeEvent($event)"> 
    <form id="stencilForm" encType="multipart/form-data" [formGroup]="stencilForm" (ngSubmit)="doCreate($event);">
      <h5>{{success}}</h5>
      Name:<input type="text" formControlName="name" required>
      <button type="submit">Create Stencil</button>
    </form>
  </article>
</section>
