<section>
  <table class="u-full-width">
    <thead>
    <tr>
    <th>Shirt Name</th>
    <th>Image</th>
    <th>Size</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let shirt of shirts">
        <td>{{shirt.name}}</td>
        <td> <img src="/{{shirt.image}}" alt="{{shirt.name}}" style="width:304px;height:228px;"></td>
        <td>{{shirt.size}}</td>
        <td><button (click)="deleteShirt(shirt._id)">Delete Shirt</button></td>
      </tr>
    </tbody>
  </table>
</section>
