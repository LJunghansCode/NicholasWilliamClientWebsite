<section>
  <article>
    <form [formGroup]="shirtForm" (ngSubmit)="doCreate($event)">
      <label for="Name">Name:</label><p><input type="text" formControlName="name"></p>
      <label for="Image">Image:</label><p><input type="file" formControlName="imgUrl"></p>
      <label for="Size">Size:</label><p><input type="text" formControlName="size"></p>
      <input type="submit" value="Create shirt">
    </form>
  </article>
</section>
